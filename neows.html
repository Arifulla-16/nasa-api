<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoWS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="neows.css">
</head>
<body>
    <span class="zone">
        NeoWS
    </span>
    <span class="name">
        SPACEOSITY
    </span>

    <span class="preload">
        <form id="form">
            <span class="date">
                <span class="guide">
                    Please select start and end date to search the asteroids approached near the earth.<br>
                    Date range should not exceed 7 days.
                </span>

                <span class="sdate">
                    <label for="st_date">Start date:</label>
                    <input type="date" name="st_date" id="st_date">
                </span>
                
                <span class="edate">
                    <label for="ed_date">&nbsp&nbspEnd date:</label>
                    <input type="date" name="ed_date" id="ed_date">
                </span>

            </span>
            <span class="butsec">
                <span class="reset">
                    <input type="button" value=" Reset&nbsp" id="reset">
                </span>
                <span class="search">
                    <input type="submit" value="Search" id="search">
                </span>
            </span>
        </form>
    </span>

    <span class="postload">
        
    </span>
          
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="neows.js"></script>
</html>

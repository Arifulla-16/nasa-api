<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoWS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="marrov.css">
</head>
<body>
    <span class="zone">
        Mar'Rov
    </span>
    <span class="name">
        SPACEOSITY
    </span>

    <form class="form">
        <span class="date">
            <span class="guide">
                Please select date!!!
            </span>
            <span class="seldate">
                <a>Date : </a>
                <input type="date" name="seldate" id="seldate">
            </span>
        </span>
        <span class="butsec">
            <span class="reset">
                <input type="button" value=" Reset&nbsp" id="reset">
            </span>
            <span class="search">
                <input type="submit" value="Search" id="search">
            </span>
        </span>
    </form>
    
    <span class="postload">
        <span class="postloadl">

        </span>
        <span class="butsec">
            <span class="prev">
                <input type="button" value="Prev" id="prev">
            </span>
            <span class="next">
                <input type="button" value="Next" id="next">
            </span>
        </span>
    </span>
   
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
